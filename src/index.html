<!DOCTYPE html>

<html>
    <head>
        <title>ZINK!</title>

        <link href="img/simpleLogo.jpg" rel="icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

            <!-- The value of 'main' determines the page displayed -->
            <main class="login">

                <!-- login page -->
                <div class="login-page">
                    <h1 class="h-login">LOGIN</h1>
                </div>

                <!-- home page -->
                <div class="home-page">
                    <h1 class="h-home">HOME</h1>
                </div>

                <!-- profile + leaderboard page -->
                <div class="profile-page">
                    <h1 class="h-profile">PROFILE</h1>
                </div>

                <!-- tokens page -->
                <div class="tokens-page">
                    <h1 class="h-tokens">TOKENS</h1>
                </div>

            </main>

        <script src="script.js"></script>
    </body>
</html>
